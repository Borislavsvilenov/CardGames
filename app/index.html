<!Doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <title>CARD GAMES</title>
    <link rel="stylesheet" href="style.css">

    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>

  </head>

  <body>

    <div id="app">
      <div class="topper">
        <h1 id="TitleBar">MENU</h1>
      </div>

      <div id="sidebar" class="sidebar">
        <div id="users">
          <ul id="userList"></li>
        </div>
      </div>

      <div id="Login" class="button">
        <input id="username" class="text_input" type="text" placeholder="Username">
        <button id="login" class="menu_button">
          <span class="menu_button_text">Login</span>
        </button>
      </div>

      <div id="MainMenu" class="button">

        <button id="start_uno" class="menu_button">
          <span class="menu_button_text">UNO</span>
        </button>

      </div>

      <div id="Game" class="button">
        <div id="GameArea">
          <div id="uno">
            <div id="Deck and Card" class="center_of_screen">
              <div id="main_deck">

              </div>
              
              <div id="top_card">
                <img id="top_card_img" src="assets/back.png">
              </div>
            </div>

            <div id="uno_players">
              <div id="player_1">
                
              </div>

              <div id="player_2">
                
              </div>

              <div id="player_3">
                
              </div>

              <div id="player_4">
                
              </div>
            </div>

            
          </div>

        </div>
      </div>
    </div>

    <script src="js/uno.js"></script>
    <script src="js/gameSelector.js"></script>

  </body>
</html>
